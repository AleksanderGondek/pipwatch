<div *ngIf="isDataLoaded">
    <h3>{{requirementsFile.path}}&nbsp;<span class="badge badge-info">{{requirementsFile.status}}</span></h3>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let requirment of requirementsFile.requirements">
            {{requirment.name}}
            <span class="badge badge-primary">{{requirment.currentVersion}}</span>
        </li>
    </ul>
</div>
