<app-menu></app-menu>
  
<main role="main" class="container">
    <div class="starter-template">       
        <h3>Projects</h3>
        <hr/>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Url</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            <tr *ngFor="let project of listOfProjects">
                <td>{{project.id}}</td>
                <td>{{project.name}}</td>
                <td>{{project.url}}</td>
                <td><button type="button" class="btn btn-primary btn-sm" (click)="projectUpdate(project.id)">Run update</button></td>
                <td><button type="button" class="btn btn-primary btn-sm" (click)="checkStatus(getTriggeredTaskIdForProject(project.id))">Check status</button></td>
            </tr>
        </table>            
    </div>
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted float-right">
            2017, {{currentYear}} - Aleksander Gondek - Pipwatch v.{{pipwatchVersion}}
        </span>
    </div>
</footer>
