[loggers]
keys=root,pipwatch_api

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_pipwatch_api]
level=DEBUG
handlers=console
qualname=pipwatch_api
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
class=pipwatch_worker.core.log_formatter.UTCFormatter
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%dT%H:%M:%SZ
